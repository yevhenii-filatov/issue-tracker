databaseChangeLog:
  - changeSet:
      id: Create Table 'users'
      author: Nadia Filatova
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: Create Table 'roles'
      author: Nadia Filatova
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: role_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - sql:
            comment: Insert Roles List
            sql:
              INSERT INTO roles (name) VALUES ('ADMIN');
              INSERT INTO roles (name) VALUES ('CLIENT');

  - changeSet:
      id: Create Table 'users_roles'
      author: Nadia Filatova
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_roles
            constraintName: users_roles_fk_1
            referencedColumnNames: id
            referencedTableName: users

        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: users_roles
            constraintName: users_roles_fk_2
            referencedColumnNames: id
            referencedTableName: roles
