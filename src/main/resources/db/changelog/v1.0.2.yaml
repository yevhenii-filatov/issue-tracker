databaseChangeLog:
  - changeSet:
      id: Create table 'project'
      author: Nadia Filatova
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: project_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: owner_id
            baseTableName: project
            constraintName: project_user_fk_1
            referencedColumnNames: id
            referencedTableName: users

